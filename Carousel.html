<html>

<body>
<a href="Home.html">
	<button class="btn btn-warning">
		 Home 
	</button>
</a> 

<div class="container jumbotron text-center">
	<h3>This is a Carousel of some Scenery Images</h3>

	<div id="sceneryCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#sceneryCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#sceneryCarousel" data-slide-to="1"></li>
			<li data-target="#sceneryCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for Slides -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="kingfishers_nature.jpg" alt="Kingfishers" style="width: 100%">
			</div>

			<div class="item">
				<img src="park_nature.jpg" alt="Park" style="width: 100%">
			</div>

			<div class="item">
				<img src="path_nature.jpg" alt="Nature Path" style="width: 100%">
			</div>
		</div>

		<!-- Left And Right Controls -->
		<a class="left carousel-control" href="#sceneryCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>

		<a class="right carousel-control" href="#sceneryCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>

	</div>
</div>
</body>
</html>
