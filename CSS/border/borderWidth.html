<style>
	p.dotted{
		border-style:dotted;
		border-width: 10px;
	}

	p.dashed{
		border-style:dashed;
		border-width: 20px;
	}

	p.groove{
		border-style:groove;
		border-width: 5px;
	}
</style>
<p class="dotted"> Border style is dotted. Border width is 10 px. </p>
<p class="dashed"> Border style is dashed. Border width is 20 px. </p>
<p class="groove"> Border style is groove. Border width is 5 px. </p>
</body>
