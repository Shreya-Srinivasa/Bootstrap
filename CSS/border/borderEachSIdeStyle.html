<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<style>
	p.solid{
		border-top-style:solid;
		border-top-style:dotted;
		border-top-style:groove;
		border-top-style:double;
		
	}

	p.double{
		border-top-style:double;
		border-top-style:groove;
		
	}

	p.mix{
		border-top-style:solid hidden double ridge;
		
	}
</style>
<p class="solid"> Border style is solid. </p>
<p class="double"> Border style is dashed. </p>
<p class="mix"> Border style is groove. </p>
</body>
</html>
